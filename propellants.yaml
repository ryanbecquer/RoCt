phases:
- name: liquid_hydrogen
  thermo: ideal-gas
  elements: [H]
  species: [H2(L)]
- name: liquid_oxygen
  thermo: ideal-gas
  elements: [O]
  species: [O2(L)]
- name: liquid_jetA
  thermo: ideal-gas
  elements: [C, H]
  species: [JetA(L)]
- name: liquid_rp1
  thermo: ideal-gas
